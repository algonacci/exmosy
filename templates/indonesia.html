<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/static/style.css">
    <title>EXMOSY</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">EXMOSY</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-12 p-3">
                <h3>Exmosy - Indonesian ðŸ‡®ðŸ‡©</h3>
                <p>Indonesian Text Emotion Classifier</p>

                <form action="/indonesian" class="form" method="POST">
                    <p class="form__input">
                    <div class="col-lg-12">
                        <textarea name="text" rows="5" id="entry" class="form__textarea text-center"
                            required></textarea>
                    </div>
                    </p>
                    <input type="submit" class="button-29" value="Recognize">
                </form>

                {% if text %}
                    <p class="p-3">{{ text }}</p>
                {% endif %}

                {% if label %}
                    {% if score %}            
                        <h4 class="">{{ label }} {{ score }}%</h4>
                    {% endif %}
                {% endif %}

                {% if alert %}
                    <p class="p-2">{{ alert }}</p>
                {% endif %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
